<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">
            <div class="displayWindow">
                <input type="number" name="item" id="calculatorText">
            </div>
            <div class="calculatorButtons">
                <button class="clearEntryOrAll">CA</button>
                <button class="functionButton">√X</button>
                <button class="functionButton">%</button>
                <button class="division">÷</button>
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="multiplication">x</button>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="subtraction">-</button>
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="addition">+</button>
                <button class="numberButton">0</button>
                <button class="functionButton">.</button>
                <button class="functionButton">+/-</button>
                <button class="equals">=</button>
                <button class="functionButton">π</button>
                <button class="functionButton">x<sup>y</sup></button>
                <button class="functionButton">R2</button>
                <button class="functionButton">R0</button>
            </div>
            <div class="calculatorFooter">
                <a href="https://linkedin.com/in/ryan-neilson-jsdev" target="_blank">Ryan Neilson - JS Dev</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculatorContainer">

            <!-- Display -->
            <div class="displayWindow">
                <input type="text" id="calculatorText">
            </div>

            <!-- Buttons -->
            <div class="calculatorButtons">

                <!-- Top row: Clear and unary functions -->
                <button class="clearEntryOrAll">CA</button>
                <button class="functionButton" data-operator="√X">√X</button>
                <button class="functionButton" data-operator="%">%</button>
                <button class="division operatorButton">÷</button>

                <!-- Numbers & operators -->
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="multiplication operatorButton">x</button>

                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="subtraction operatorButton">-</button>

                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="addition operatorButton">+</button>

                <button class="numberButton">0</button>
                <button class="functionButton">.</button>
                <button class="functionButton" data-operator="+/-">+/-</button>
                <button class="equals operatorButton">=</button>

                <!-- Extra functions -->
                <button class="functionButton" data-operator="π">π</button>
                <button class="functionButton" data-operator="xy">x<sup>y</sup></button>
                <button class="functionButton" data-operator="R2">R2</button>
                <button class="functionButton" data-operator="R0">R0</button>

            </div>

            <!-- Footer -->
            <div class="calculatorFooter">
                <a href="https://linkedin.com/in/ryan-neilson-jsdev" target="_blank">Ryan Neilson - JS Dev</a>
            </div>

        </div>
    </div>
</body>
</html>
